<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="val.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Valentine card</title>

    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1 tangerine-bold"> Hey Sunshine,</p>
                    <p class="words line2 tangerine-regular">
                        I hope this Valentine's Day brings a smile to your face, even from afar.
                    </p>
                    <p class="words line3 tangerine-regular" style="margin-top: 30px;">Love,</p>
                    <p class="words line4 tangerine-bold" style="margin-top: 31px;" >Joel</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button class="tangerine-bold" id="open">Open</button>
            <button class="tangerine-bold" id="reset">Reset</button>
        </div>
        <h1 class="valentine tangerine-bold">Happy Valentine's Day!</h1>
        <script src="js/val.js"></script>
    </body>
</html>
